<div style="height: 40px;"></div>
<div class="container col-md-3 divcard">
  <mat-card class="login-card">
    <mat-card-title style="text-align: left;">
      <h2>Sign In</h2>
      <hr>
    </mat-card-title>
    <mat-card-content>
      <!--<form #loginForm="ngForm" (ngSubmit)="userLogin()">-->
      <form [formGroup]="loginForm" (ngSubmit)="userLogin()">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput type="text" placeholder="Username" formControlName="username" [(ngModel)]="user.username">
        <mat-error *ngIf="myError('username', 'required')">Username is required.</mat-error>
      </mat-form-field>
    
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password" formControlName="password" [(ngModel)]="user.password">
        <mat-hint>Must be alphanumeric and have special character. Min 8 and Max 15 characters.</mat-hint>
        <mat-error *ngIf="myError('password', 'required')">Password is required.</mat-error>
        <mat-error *ngIf="myError('password', 'minlength')">Should be Minimum 8 Characters.</mat-error>
        <mat-error *ngIf="myError('password', 'maxlength')">Should be Maximum 15 Characters.</mat-error>
        <mat-error *ngIf="myError('password', 'pattern')">Must have One Upper and Lower Case, One number, One Special Character.</mat-error>
      </mat-form-field>
      <div style="height: 10px;"></div>
      <button mat-raised-button color="warn">Sign In</button>
      </form>

      <hr>
      <div class="registerStyle">
        <p class="h6">New User?</p>
        <button mat-raised-button color="warn" routerLink="/register">Register</button>
      </div>
    </mat-card-content>
  </mat-card>

</div>
